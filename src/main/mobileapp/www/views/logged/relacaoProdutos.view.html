<ion-view view-title="Relação de Produtos"> 
  <ion-content data-content="true" data-replace="true"> 
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854"> 
      <datasource name="CadastroLoja" entity="api/cronapi/crud/app.entity.CadastroLoja" keys="id" rows-per-page="10" delete-message="Deseja remover?" class=""></datasource> 
    </div> 
    <div crn-datasource="CadastroLoja" class="" ng-hide="CadastroLoja.editing || CadastroLoja.inserting"> 
      <ion-list can-swipe="listCanSwipe"> 
        <ion-item ng-repeat="rowData in datasource.data" class="item" ng-click=""> 
          <div class="row"> 
            <div class="col"> 
              <a ng-if="rowData.imagem" ng-click="datasource.openImage(rowData.imagem)"> <img data-ng-src="{{rowData.imagem.startsWith('http') || (rowData.imagem.startsWith('/') &amp;&amp; rowData.imagem.length < 1000)? rowData.imagem : 'data:image/png;base64,' + rowData.imagem}}" style="max-height: 30px;"><h2>
               {{rowData.titulo}} 
            </h2>
            <p>
               {{rowData.descricao}} 
            </p>  </a> 
            </div> 
            
          </div> 
          <ion-option-button class="button-positive" ng-click="datasource.startEditing(rowData)"> 
            <i class="icon ion-edit"></i> 
          </ion-option-button> 
          <ion-option-button class="button-assertive" ng-click="datasource.remove(rowData)">
             &nbsp; 
            <i class="icon ion-trash-a"></i> 
          </ion-option-button> 
        </ion-item>
         
      </ion-list>  
    </div>
  </ion-content>
</ion-view>
